<div class="row">
    <div class="col-md-6 offset-md-3">
        <h3>Sign Up</h3>
        <form [formGroup]="signUpForm" (ngSubmit)="onSignup()">
            <div class="mb-3">
                <label>Email</label>
                <input type="text" formControlName="email" class="form-control"/>

                <div *ngIf="signUpForm.get('email').touched && signUpForm.get('email').invalid">
                    <div *ngIf="signUpForm.get('email').errors['required']">
                        Email is required.
                    </div>
                    <div *ngIf="signUpForm.get('email').errors['email']">
                        Email is invalid.
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label>Password</label>
                <input type="password" formControlName="password" class="form-control"/>
                <div *ngIf="signUpForm.get('password').touched && signUpForm.get('password').invalid">
                    Password is required.    
                </div>
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>

        </form>
    </div>
</div>
