<div class="row">
    <div class="col-md-6">
        <h3>Students</h3>
        <a class="btn btn-primary mb-2" [routerLink]="['/students/add']">Add Student</a>

        <table class="table table-bordered table-striped" *ngIf="students$ | async as studentsData">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let student of studentsData">
                    <td>{{ student.id }}</td>
                    <td>{{ student.name }}</td>
                    <td>
                        <a [routerLink]="['details',student.id]" class="btn btn-info">Detail</a>&nbsp;
                        <a [routerLink]="['edit',student.id]" class="btn btn-primary">Update</a>&nbsp;
                        <a (click)="onDeletePost(student.id)" class="btn btn-warning">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

    <div class="col-md-6">
        <router-outlet></router-outlet>
    </div>
</div>
