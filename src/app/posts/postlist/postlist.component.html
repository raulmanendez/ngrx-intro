<div class="row">
    <div class="col-md-6">
        <h3>Posts</h3>
        <a class="btn btn-primary mb-2" [routerLink]="['/posts/add']">Add Post</a>

        <table class="table table-bordered table-striped" *ngIf="posts$ | async as postsData">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Description</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let post of postsData">
                    <td>{{ post.id }}</td>
                    <td>{{ post.title }}</td>
                    <td>{{ post.description }}</td>
                </tr>
            </tbody>
        </table>

    </div>

    <div class="col-md-6">
        <h3>Add Post</h3>
        <hr />
        <router-outlet></router-outlet>
    </div>
</div>
