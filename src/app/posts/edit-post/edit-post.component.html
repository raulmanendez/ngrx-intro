<div class="row">
    <div class="col-md-12">
        <h3>Update Post</h3>
        <hr />
        <div class="row">
            <div class="mb-3">
                <form [formGroup]="postForm" (ngSubmit)="onUpdatePost()">
                    <div class="mb-3">
                        <label>Title</label>
                        <input type="text" formControlName="title" class="form-control" />
        
                        <div *ngIf="postForm.get('title').touched && !postForm.get('title').valid">
                            <div *ngIf="postForm.get('title').errors['required']">
                                Please enter title.
                            </div>
                            <div *ngIf="postForm.get('title').errors['minlength']">
                                Please enter title of minimum 6 length.
                            </div>
                        </div>
                        
                    </div>
        
                    <div class="mb-3">
                        <label>Description</label>
                        <textarea formControlName="description" class="form-control"></textarea>
                        <div>{{ getDescriptionErrors() }}</div>
                    </div>
        
                    <button type="submit" class="btn btn-primary">Update Post</button>
                </form>
            </div>
        </div>


    </div>
</div>
